<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matey's Music Player</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
</head>
<body>
   <h1> Matey's Music Player</h1> 
    <div class="player"></div>
     <div class="song-info"></div>
       <div class="track-art"></div>
       <div class="track-name">Track Name</div>
       <div class="track-artist">Artist Name</div>
    </div>

    <div class="controls">
      <button onclick="prevTrack()"><i class="fas fa-backward"></i></button>
      <button onclick="playpauseTrack()"><i class="fas fa-play"></i></button>
      <button onclick="nextTrack()"><i class="fas fa-forward"></i></button>
    </div>

    <div class="slider">
        <i class="current-time">00:00</i>
         <input type="range" class="seek_slider" min="0" max="100" value="0" onchange="seekTo()" />
         <i class="total-duration">00:00</i>
    </div>

    <div class="slider">
        <i class="fa fa-volume-down"></i>
         <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
         <i class="fa fa-volume-up"></i>
    </div>
  </div>
</body>
</html>
